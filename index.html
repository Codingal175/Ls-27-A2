<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

<body style="background-color: rgb(233, 178, 247);">
    <h1 style="color: black;"><i><b>Multiply every element in the array</b></i></h1>
    <p id="result"></p>
    <script>
        var numbers = [134, 394, 456, 697];

        function myFunction(num) {
            return num * 16
        }
        var newarray = numbers.map(myFunction);
        document.getElementById("result").innerHTML = newarray;
    </script>
</body>
</html>
